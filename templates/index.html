{% block content %}
    {% for pokemon in occurrences %}
    <br>{{pokemon[0]}} {{pokemon[1]}}</br>
    {% endfor %}
    <ul>
    {% for page in pages %}
        <li>
            <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
        </li>
    {% else %}
        <li>No stuff.</li>
    {% endfor %}
    </ul>
{% endblock content %}
